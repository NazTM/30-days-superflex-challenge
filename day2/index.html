<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footwear E-commerce</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500;700&family=Lato:wght@400&family=Merriweather+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="frame">
    <div class="background-image"></div>
    <div class="background-blur"></div>
    
    <header>
      <div class="logo">YOUR LOGO HERE</div>
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">COLLECTION</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <div class="hero-content">
        <h1 class="hero-title">Comfort.<br>Fashion.<br>Fun.</h1>
        <p class="hero-description">Shoes you're bound to love, right at your<br>doorstep - ready for wear. Only for $59.99.</p>
        <button class="cta-button">ADD TO CART</button>
      </div>
      
      <div class="about-section">
        <p class="about-text">Learn about our mission to deliver quality footwear.</p>
        <div class="link-group">
          <span class="link-text">About Us</span>
          <div class="arrow-icon">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5.83334 14H22.1667" stroke="#F3F3F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M14 5.83334L22.1667 14L14 22.1667" stroke="#F3F3F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
      </div>
      
      <div class="collections-section">
        <p class="collections-text">Choose from our latest collections.</p>
        <div class="link-group">
          <span class="link-text">Collections</span>
          <div class="arrow-icon">
            <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5.83334 14H22.1667" stroke="#F3F3F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M14 5.83334L22.1667 14L14 22.1667" stroke="#F3F3F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
